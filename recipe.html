<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="recipe.css">
  <title>Recipe Card</title>
</head>
<body>
<div class="recipe-card">
  <div class="recipe-image">
    <img src="cake.jpeg" alt="Chocolate Cake">
    <div class="recipe-label">Today's Featured Recipe</div>
    <div class="close-btn">&times;</div>
  </div>
  <div class="recipe-content">
    <h2>Chocolate Cake</h2>
    <div class="recipe-info">
      <div><span>&#x23F0;</span> 45 Minutes</div>
      <div><span>&#x1F35E;</span> 8 Ingredients</div>
      <div><span>&#x1F958;</span> 8-10 Servings</div>
    </div>
    <p>This rich and moist chocolate cake is perfect for chocolate lovers. It's easy to make and even easier to enjoy!</p>
    <button class="recipe-btn">View Recipe</button>
  </div>
</div>
</body>
</html>
